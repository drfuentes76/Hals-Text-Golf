<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAL's Hole in One Golf - Text Version</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>HAL's Golf - Text-Based (v2.0)</h1>

  <div>
    <label for="playerName">Enter Player Name:</label>
    <input type="text" id="playerName" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameUI" style="display:none;">
    <p id="gameStatus">Game starting...</p>

    <label for="clubSelect">Select Club:</label>
    <select id="clubSelect">
      <option value="Driver">Driver</option>
      <option value="3 Wood">3 Wood</option>
      <option value="5 Iron">5 Iron</option>
      <option value="7 Iron">7 Iron</option>
      <option value="9 Iron">9 Iron</option>
      <option value="Wedge">Wedge</option>
      <option value="Putter">Putter</option>
    </select>

    <label for="powerInput">Power (%):</label>
    <input type="number" id="powerInput" min="1" max="100" value="80" />
    <button onclick="takeShot()">Take Shot</button>

    <p id="shotResult"></p>
    <div id="leaderboardTicker" class="ticker"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
