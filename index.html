
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HAL's Golf - Text-Based v4.2</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { font-size: 24px; }
    label, select, input, button { font-size: 16px; margin: 5px 0; }
    #log { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>HAL's Golf - Text-Based</h1>
  <label>Course:
    <select id="course">
      <option value="classic">Classic Course</option>
    </select>
  </label><br/>
  <label>Name: <input type="text" id="playerName" value="Danny" /></label><br/>
  <div id="gameArea" style="display:none;">
    <div id="holeInfo"></div>
    <label>Club:
      <select id="club">
        <option>Driver</option>
        <option>3 Wood</option>
        <option>5 Iron</option>
        <option>7 Iron</option>
        <option>Putter</option>
      </select>
    </label>
    <label>Power (%): <input type="number" id="power" value="80" max="100" /></label>
    <button onclick="takeShot()">Take Shot</button>
    <div id="feedback"></div>
    <audio id="swingSound" src="swing.mp3"></audio>
    <audio id="bgm" src="bgm.mp3" loop autoplay></audio>
  </div>
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <div id="log"></div>

  <script>
    let hole = 1, distance = 400, toHole = 400;

    function startGame() {
      document.getElementById("gameArea").style.display = "block";
      document.getElementById("startBtn").style.display = "none";
      toHole = distance;
      logMessage("Starting Hole 1. Par 4. 400 yards. Light breeze.");
      document.getElementById("holeInfo").innerText = `Hole ${hole}: ${toHole} yards to hole.`;
    }

    function logMessage(msg) {
      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.innerText = msg;
      log.appendChild(entry);
    }

    function takeShot() {
      const club = document.getElementById("club").value;
      const power = parseInt(document.getElementById("power").value);
      const sound = document.getElementById("swingSound");
      sound.play();
      let distanceHit = Math.floor(Math.random() * 30 + power * 2);
      toHole -= distanceHit;
      if (toHole < 0) toHole = 0;
      const msg = `You hit the ${club} with ${power}% power and it traveled ${distanceHit} yards. ${toHole} yards remaining.`;
      logMessage(msg);
      document.getElementById("holeInfo").innerText = `Hole ${hole}: ${toHole} yards to hole.`;
    }
  </script>
</body>
</html>
